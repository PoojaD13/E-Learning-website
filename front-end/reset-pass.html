<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h2 {
      color: #5c2a9d;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5c2a9d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a2179;
    }

    #msg {
      margin-top: 15px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
<form id="verifyForm">
  <input type="email" id="email" placeholder="Enter your email" required />
  <input type="password" id="oldPassword" placeholder="Enter old password" required />
  <button type="submit">Verify</button>
</form>

<div id="resetSection" style="display: none;">
  <input type="password" id="newPassword" placeholder="Enter new password" required />
  <input type="password" id="confirmPassword" placeholder="Confirm password" required />
  <button id="resetBtn">Reset Password</button>
</div>

<div id="msg"></div>

<script>
  let verifiedEmail = '';

  document.getElementById("verifyForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const oldPassword = document.getElementById("oldPassword").value;

    const res = await fetch("/verify-user", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, oldPassword })
    });

    const data = await res.json();
    const msg = document.getElementById("msg");

    if (res.ok && data.verified) {
      verifiedEmail = email;
      msg.textContent = "Verified! Enter your new password.";
      msg.style.color = "green";
      document.getElementById("verifyForm").style.display = "none";
      document.getElementById("resetSection").style.display = "block";
    } else {
      msg.textContent = data.error || "Verification failed.";
      msg.style.color = "red";
    }
  });

  document.getElementById("resetBtn").addEventListener("click", async () => {
    const newPass = document.getElementById("newPassword").value;
    const confirmPass = document.getElementById("confirmPassword").value;
    const msg = document.getElementById("msg");

    if (!newPass || !confirmPass) {
      msg.textContent = "Please fill both password fields.";
      msg.style.color = "red";
      return;
    }

    if (newPass !== confirmPass) {
      msg.textContent = "Passwords do not match.";
      msg.style.color = "red";
      return;
    }

    const res = await fetch("/reset-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email: verifiedEmail, newPassword: newPass })
    });

    const data = await res.json();

    if (res.ok && data.success) {
      msg.textContent = "Password reset successful! Redirecting...";
      msg.style.color = "green";
      setTimeout(() => (window.location.href = "/login-reg.html"), 2000);
    } else {
      msg.textContent = data.error || "Reset failed.";
      msg.style.color = "red";
    }
  });
</script>

</body>
</html>
